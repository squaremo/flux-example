---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld
  namespace: hello
spec:
  minReadySeconds: 1
  replicas: 5
  template:
    metadata:
      labels:
        name: helloworld
    spec:
      containers:
      - name: hello
        image: alpine:3.5
        args:
        - -greeting=Init
        ports:
        - containerPort: 80
      restartPolicy: Always
